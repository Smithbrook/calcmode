<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trader's Calculator Suite | CalcMode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: -1px;
        }

        .logo span {
            color: #ffd700;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffd700;
        }

        .hero {
            text-align: center;
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: 3rem;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
        }

        .ad-banner {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            margin: 2rem auto;
            text-align: center;
            max-width: 728px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .ad-banner-placeholder {
            color: #666;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .calculator-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tab-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 0.8rem 1.5rem;
            color: white;
            cursor: pointer;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .tab-button.active {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .calculator-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .calculator {
            display: none;
        }

        .calculator.active {
            display: block;
        }

        .calculator h2 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .calculator p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #ddd;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 500;
            color: #333;
        }

        .result-value {
            font-weight: bold;
            color: #667eea;
        }

        .about-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .about-section h2 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .about-section p {
            color: #666;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.7);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .feature-card h3 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }

        .feature-card p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 0;
        }

        footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            text-align: center;
            margin-top: 3rem;
        }

        footer p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: white;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .calculator-tabs {
                flex-direction: column;
                align-items: center;
            }

            .tab-button {
                width: 100%;
                max-width: 300px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .button-group {
                flex-direction: column;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .logo {
                margin-bottom: 1rem;
            }

            nav a {
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">Calc<span>Mode</span></div>
                <nav>
                    <a href="#home">Home</a>
                    <a href="#about">About</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <section class="hero" id="home">
            <h1>Stock Trader's Calculator Suite</h1>
            <p>Essential tools for investors & traders</p>
        </section>

        <div class="calculator-tabs">
            <button class="tab-button active" data-tab="percentage">Percentage Change</button>
            <button class="tab-button" data-tab="compound">Compound Interest</button>
            <button class="tab-button" data-tab="position">Position Size</button>
            <button class="tab-button" data-tab="dividend">Dividend Yield</button>
            <button class="tab-button" data-tab="risk">Risk/Reward</button>
            <button class="tab-button" data-tab="options">Options P/L</button>
        </div>

        <div class="ad-banner">
            <div class="ad-banner-placeholder">
                728x90 Banner Ad Space - Link to Your Gumroad Store
            </div>
        </div>

        <div class="calculator-container">
            <!-- Percentage Change Calculator -->
            <div id="percentage" class="calculator active">
                <h2>Percentage Change Calculator</h2>
                <p>Calculate the percentage change between any two values. Works for stocks, options, futures, and more.</p>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="startingValue">Starting Value</label>
                        <input type="number" id="startingValue" step="0.01" placeholder="Enter starting value">
                    </div>
                    <div class="form-group">
                        <label for="endingValue">Ending Value</label>
                        <input type="number" id="endingValue" step="0.01" placeholder="Enter ending value">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="totalFees">Total Fees/Commissions (optional)</label>
                    <input type="number" id="totalFees" step="0.01" placeholder="Enter total fees">
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" onclick="calculatePercentageChange()">Calculate</button>
                    <button class="btn btn-secondary" onclick="clearPercentageChange()">Clear</button>
                </div>
                
                <div id="percentageResult" class="result"></div>
            </div>
